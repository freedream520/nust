{% extends 'base.html' %}

{% block content %}

<div class="container">

	<h2>Nouveau plan d'entraînement</h2>

	<form action="" method="POST" class="form form-horizontal">
		{% csrf_token %}

		{{ macros.input(form.name, 'Nom') }}
		{{ macros.input(form.week, 'Semaines') }}

		<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Créer" class="btn btn-primary" />
			</div>
		</div>
	</form>

</div>
{% endblock %}
