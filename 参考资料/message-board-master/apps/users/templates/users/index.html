{% extends "users/base.html" %}

{% block content %}
	<div>
		<div>Signup: <a href="signup">/users/signup</a></div>
		<div>Login: <a href="login">/users/login</a></div>
		<hr>
		<div>
			Users:
			<br>
			{% for user in users %}
			<div><a href="profile/{{ user.username }}">/users/profile/{{ user.username }}</a></div>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
