 {% extends 'base-with-sidebar.html' %}
{% block left %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">头像设置</h3>
    </div>
    <form class="form-horizontal panel-body col-sm-offset-2" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="" for="avatar">上传新头像(留空不改变)</label>
            <input type="file" name="file" id="avatar">
            <p class="help-block text-muted">禁止上传低俗图片,最大512k,支持png,jpg,gif</p>
        </div>
        <div class="checkbox">
            <label>
                <input checked type="checkbox" name="gravatar" value="true"> 使用Gravatar（上传的头像将不被显示）
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
            <hr />
                <button class="btn btn-default">
                    更新
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block right %}
{% include 'user-panel.html' %}
{% include 'node.html' %}
{% include 'links.html' %}
{% endblock %}
