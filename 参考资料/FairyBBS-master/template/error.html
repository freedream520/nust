{% extends 'base.html' %}
{% block inside_row %}
<div class="panel panel-default col-md-6 col-md-offset-3">
    <div class="text-center alert alert-danger" style="margin-top:10px;">
    <p>{{msg}}</p>
    </div>
    <a href="
    {% if back %}
    {{back}}
    {% else %}
    {{ request.META.HTTP_REFERER }}
    {% endif %}
    " class="btn btn-block btn-info" style="margin-bottom:10px;">Go back</a>
</div>
{% endblock %}
