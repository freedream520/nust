{% extends 'base-with-sidebar.html' %}
{% block left %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">编辑个人信息</h3>
    </div>
    <form class="form-horizontal panel-body" method="post" action="">
        {% csrf_token %}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="website">网站</label>
            <div class="col-sm-10">
                <input class="form-control" id="website" name="website" type="url" value="{{request.user.profile.website}}">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="email" name="email" type="email" value="{{request.user.email}}">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default">
                    更新
                </button>
                <a class="btn btn-link" href="{% url 'change_password' %}">修改密码</a>
                <a class="btn btn-link" href="{% url 'user_avatar' %}">头像设置</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block right %}
{% include 'user-panel.html' %}
{% include 'node.html' %}
{% include 'links.html' %}
{% endblock %}
