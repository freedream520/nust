{% extends 'base.html' %}
{% block inside_row %}
<div class="panel panel-default col-md-6 col-md-offset-3">
    <form class="panel-body" role="form" method="post" action="{% url 'reg' %}">
        <h2>注册</h2>
        {% csrf_token %}
        {% if messages %}
		<div class="messages">
			{% for message in messages %}
			<p class="text-{{ message.tags }}">
				{{ message }}
			</p>
			{% endfor %}
		</div>
		{% endif %}
        <div class="form-group ">
            <label for="username">用户名（<i>只允许字母、数字、下划线</i>）</label>
            <input class="form-control" id="username" name="username" placeholder="只允许字母、数字、下划线" type="text">
        </div>

        <div class="form-group ">
            <label for="email">邮箱（<i>将用于头像显示</i>）</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="将用于头像显示" >
        </div>

        <div class="form-group ">
            <label for="password">密码</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>

         <div class="form-group ">
            <label for="password">重复密码</label>
            <input class="form-control" id="password2" name="password2" type="password">
        </div>

        <div class="form-group">
            <button class="btn btn-default">
                注册
            </button>
            <a class="btn btn-link" href="{% url 'signin' %}">已有账户？</a>
        </div>
    </form>
</div>
{% endblock %}
