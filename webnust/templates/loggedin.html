<h2>Hi {{full_name}} you are now logged in!</h2>

{% if notifications.count > 0 %}
	<h3>Notifications</h3>
	{% for n in notifications %}
	<p><a href="/notification/show/{{ n.id }}">{{ n.title }}</a></p>
	{% endfor %}
{% endif %}

<p>Click <a href="/account/logout">here</a> to logout.</p>

<p>Click <a href="/account/profile/">here</a> to edit your profile information</p>
